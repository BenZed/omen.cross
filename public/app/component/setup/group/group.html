<div class="device-group">
    <div class="field is-grouped">
        <div class="control align-with-h2">
            <button class="button is-small is-static drag-handle"
                    title="Reorder Group: {{$ctrl.data.name}}">
                <span class="icon is-small">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
        </div>
        <div class="control is-expanded">
            <h2>{{$ctrl.data.name}}</h2>
        </div>
        <div class="control align-with-h2">
            <button class="button is-small is-outlined is-primary"
                    title="Add Device to Group: {{$ctrl.data.name}}"
                    ng-click="$ctrl.addDevice()">
                <span class="icon is-small">
                    <i class="fa fa-plus"></i>
                </span>
            </button>
        </div>
        <div class="control align-with-h2" ng-if="!$ctrl.data.devices.length">
            <button class="button is-small is-outlined is-danger"
                    title="Delete Group: {{$ctrl.data.name}}"
                    ng-click="$ctrl.deleteGroup()">
                <span class="icon is-small">
                    <i class="fa fa-trash"></i>
                </span>
            </button>
        </div>
    </div>

    <article class="message is-warning" ng-if="!$ctrl.data.devices.length">
        <div class="message-body has-text-centered">
            There are no devices in this group.
        </div>
    </article>

    <section class="box">
        <h3>Add a Device</h3>
        <p class="help">Devices have inputs and/or outputs and are patched together to make noise.</p>
        <hr>
        <label class="label">Device Name</label>
        <div class="field is-grouped">
            <div class="control is-expanded">
                <input class="input" type="text" placeholder="e.g Roland TR-808">
            </div>
            <div class="control">
                <div class="select">
                    <select>
                        <option selected>No Input</option>
                        <option>Input 1</option>
                        <option>Input 2</option>
                    </select>
                </div>
            </div>
            <div class="control">
                <div class="select">
                    <select>
                        <option selected>No Output</option>
                        <option>Output 1</option>
                        <option>Output 2</option>
                    </select>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary">Save</button>
            </div>
            <div class="control">
                <button class="button">Cancel</button>
            </div>
        </div>
    </section>

    <div class="card" ng-if="$ctrl.data.devices.length">
        <div class="card-content is-paddingless">
            <table class="table is-striped is-fullwidth has-text-centered is-marginless">
                <tbody>
                    <tr ng-repeat="device in $ctrl.data.devices">
                        <td class="has-text-left">{{device.name}}</td>
                        <td>{{device.input || 'No Output'}}</td>
                        <td>{{device.output || 'No Output'}}</td>
                        <td><a href><span class="icon"><i class="fa fa-pencil"></i></span></a></td>
                        <td><a href><span class="icon"><i class="fa fa-trash"></i></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
